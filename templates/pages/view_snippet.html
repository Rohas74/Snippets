{% extends 'base.html' %}
{% load static %}

<!-- Begin page content -->
<main role="main" class="mt-3 flex-shrink-0">
    {% block content %}
    { block.super }
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1>{{ pagename }}</h1>
                <hr>
            </div>
        </div>
            <div class="row">
                <div class="col col-6">
                    Название: <input type="text" value="{{ items.name }}" class="form-control">
                </div>
                <div class="col col-2">
                    Язык: <input type="text" value="{{ items.lang }}" class="form-control">
                </div>
                <div class="col col-4">
                    Дата создания:<input type="text" value="{{ items.creation_date }}" class="form-control">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col">
                    <div class="p-2 h-100" style="border:1px solid #ced4da; border-radius:5px;">
                        <textarea rows="5", cols="50">
                            {{ items.code }}
                        </textarea>
                        {{ Post }}
                    </div>
                </div>
            </div>
        <div class="col-4 offset-4">
            <br>
            <a class="btn btn-outline-secondary" href="{% url 'dell_snippet' items.id %}">
                Удалить сниппет
            </a>
            <br>
            <form action="{% url 'change_snippet' %}" method="post">
                {% csrf_token %}
                    {{form.as_p}}
                <div class="col-4">
                    <input type="submit" class"btn btn-primary btn-blok" value="Изменить спиппет"/>
                </div>
            </form>


        </div>
    {% endblock %}
</main>
