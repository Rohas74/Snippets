{% extends 'base.html' %}
{% load static %}

<!-- Begin page content -->
<main role="main" class="mt-3 flex-shrink-0">
    {% block content %}
    { block.super }
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>{{ pagename }}</h1>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form action="{% url 'create_snippet' %}" method="post">
                    {% csrf_token %}
                        {{form.as_p}}
                    <div class="col-4">
                        <input type="submit" class"btn btn-primary btn-blok" value="Submit"/>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
</main>
